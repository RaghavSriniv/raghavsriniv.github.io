{{ $data := .Site.Data.positions }}

<section class="relative hbb-section blox-collection" style="padding: 6rem 0 6rem 0;">
	<div class="home-section-bg"></div>
		<div class="flex flex-col items-center max-w-prose mx-auto gap-3 justify-center px-6 md:px-0">
			<div class="mb-6 text-3xl font-bold text-gray-900 dark:text-white">
				{{ $data.title.title }}
			</div>
		</div>

		<div class="flex flex-col items-center px-6">
			<div class="mt-8 sm:mt-10 container max-w-3xl w-full">				
				<div class="flex flex-col space-y-3">
					<!-- Each pub-item -->
					{{ range $element := sort $data.list "weight"}}
						<div class="pub-list-item view-citation" style="margin-bottom: 1rem;">
						{{ with $element.position}}
							<span class="font-medium"> {{ $element.position }} - </span>
						{{ end }}
						{{ $element.title -}}
						{{ with $element.date }}
							({{ $element.date }})
						{{- end -}}
						.
						</div>
					{{ end }}
				</div>
			</div>
		</div>
		
</section>
